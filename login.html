<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farmácia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      style="background-image: url('IMG/backg_login.jpg')"
      class="login-background"
    >
      <div class="login-container">
        <a href="index.html"
          ><img src="IMG/logo_farmacia.png" alt="Logo da Farmácia" class="logo"
        /></a>
        <h1>Bem-vindo(a) de Volta</h1>
        <form name="form_login" action="valida_login.php" method="post">
          <label for="username">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Informe o seu email"
            required
            pattern="\S.*"
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite a sua senha"
            required
            pattern="\S.*"
          />

          <select name="tipo_usuario" required>
            <option value="cliente">Cliente</option>
            <option value="administrador">Administrador</option>
          </select>
          <input type="submit" value="Entrar" required />
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </div>
  </body>
</html>
